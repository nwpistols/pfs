<!DOCTYPE html>
<html>
<head>
    <title>Personal Financial Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1, h2 {
            text-align: center;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            form, form * {
                visibility: visible;
            }
            form {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Personal Financial Statement</h1>
    <form>
        <h2>Personal Information</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact">
        </div>
        
        <h2>Assets</h2>
        <div>
            <label for="cash">Cash on hand and in banks:</label>
            <input type="number" id="cash" name="cash">
        </div>
        <div>
            <label for="realEstate">Real Estate Owned:</label>
            <input type="number" id="realEstate" name="realEstate">
        </div>
        <div>
            <label for="investments">Investments:</label>
            <input type="number" id="investments" name="investments">
        </div>
        <div>
            <label for="personalProperty">Personal Property:</label>
            <input type="number" id="personalProperty" name="personalProperty">
        </div>
        <div>
            <label for="otherAssets">Other Assets:</label>
            <input type="number" id="otherAssets" name="otherAssets">
        </div>
        
        <h2>Liabilities</h2>
        <div>
            <label for="accountsPayable">Accounts Payable:</label>
            <input type="number" id="accountsPayable" name="accountsPayable">
        </div>
        <div>
            <label for="notesPayable">Notes Payable to Banks and Others:</label>
            <input type="number" id="notesPayable" name="notesPayable">
        </div>
        <div>
            <label for="mortgages">Mortgages on Real Estate:</label>
            <input type="number" id="mortgages" name="mortgages">
        </div>
        <div>
            <label for="unpaidTaxes">Unpaid Taxes:</label>
            <input type="number" id="unpaidTaxes" name="unpaidTaxes">
        </div>
        <div>
            <label for="otherLiabilities">Other Liabilities:</label>
            <input type="number" id="otherLiabilities" name="otherLiabilities">
        </div>
        
        <h2>Net Worth Calculation</h2>
        <div>
            <label for="totalAssets">Total Assets:</label>
            <input type="number" id="totalAssets" name="totalAssets">
        </div>
        <div>
            <label for="totalLiabilities">Total Liabilities:</label>
            <input type="number" id="totalLiabilities" name="totalLiabilities">
        </div>
        <div>
            <label for="netWorth">Net Worth:</label>
            <input type="number" id="netWorth" name="netWorth">
        </div>
        
        <h2>Income</h2>
        <div>
            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" name="annualIncome">
        </div>
        
        <h2>Expenses</h2>
        <div>
            <label for="annualExpenses">Annual Expenses:</label>
            <input type="number" id="annualExpenses" name="annualExpenses">
        </div>
        
        <input type="submit" value="Submit">
    </form>
    <button onclick="window.print()">Print to PDF</button>
</body>
</html>
